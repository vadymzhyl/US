        </div>
        
    </div>

    <script>
        playB = false
        var playFunc = function(btn) {
            btn.classList.toggle("pause")
            playB = !playB
            
            if(playB == true) {
                btn.parentNode.querySelector("audio").play()
            } else {
                btn.parentNode.querySelector("audio").pause()
            }
        }
    </script>
